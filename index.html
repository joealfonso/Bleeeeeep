<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="stylesheet" href="css/component.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="js/buzz.js" type="text/javascript"></script>
    <script src="js/buzz.min.js" type="text/javascript"></script>
    <script src="js/classie.js"></script>
    <title>Bleeeeeep</title>
  </head>
  <body>
    <div class="container">
    <h1>BLEEP IT!</h1>
    <p class = "topText">A site where you can play a bleep noise, typically heard to block profanity, over any Youtube video.<br>
      Just enter the URL of any video and press ENTER.<br></p>
      <!-- Using Google Youtube API. -->
      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div id="player" class="video"></div>
      <div  id="bleepBtn" class="btn-bleep">Bleep it!</div>

      <span class="input input--kuro">
        <input class="input__field input__field--kuro" type="text" id="input-8" />
        <label class="input__label input__label--kuro" for="input-8">
          <span class="input__label-content input__label-content--kuro">Enter Youtube video URL and press enter</span>
        </label>
      </span>
      <p class="bottomText">WARNING: There is a slight delay in Safari. And don't even try on mobile.</p>

    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
    <script>
      (function() {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
          (function() {
            // Make sure we trim BOM and NBSP
            var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
            String.prototype.trim = function() {
              return this.replace(rtrim, '');
            };
          })();
        }

        [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
          // in case the input is already filled..
          if( inputEl.value.trim() !== '' ) {
            classie.add( inputEl.parentNode, 'input--filled' );
          }

          // events:
          inputEl.addEventListener( 'focus', onInputFocus );
          inputEl.addEventListener( 'blur', onInputBlur );
        } );

        function onInputFocus( ev ) {
          classie.add( ev.target.parentNode, 'input--filled' );
        }

        function onInputBlur( ev ) {
          if( ev.target.value.trim() === '' ) {
            classie.remove( ev.target.parentNode, 'input--filled' );
          }
        }
      })();
    </script>

  </body>
</html>
