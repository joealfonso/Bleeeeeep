<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="stylesheet" href="css/component.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="js/wad.min.js" type="text/javascript"></script>
    <title>Bleeeeeep</title>
  </head>
  <body>
    <div class="container">


      
      
      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 0);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
 
      
      
      
      
      
      
      
      

      <div  id="bleepBtn" class="btn-bleep">Bleep</div>

      <span class="input input--kuro">
        <input class="input__field input__field--kuro" type="text" id="input-8" />
        <label class="input__label input__label--kuro" for="input-8">
          <span class="input__label-content input__label-content--kuro">Search video or enter URL</span>
        </label>
      </span>

    </div>


    <script src="js/classie.js"></script>



    <!--Script for looping sound-->
    <script>
      //1.When button is pressed 
      //1-1. Play sound
      //1-2. Continue to loop sound
      //2. Stop sound when button is released
      var bleep = new Wad({
        "source": "audio/censor-beep-10.mp3",
        "loop": true,
        pitch   : 800,
        "volume": 1.0,
        filter  : {
          frequency : 6400,       // The frequency, in hertz, to which the filter is applied.
        },
      });


      $('body').on('mousedown', '#bleepBtn', function () {
        bleep.play();

      });
      $('body').on('mouseup', '#bleepBtn', function () {
        bleep.stop();
      });
    </script>


    <!--Script for input field-->
    <script>
      (function() {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
          (function() {
            // Make sure we trim BOM and NBSP
            var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
            String.prototype.trim = function() {
              return this.replace(rtrim, '');
            };
          })();
        }

        [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
          // in case the input is already filled..
          if( inputEl.value.trim() !== '' ) {
            classie.add( inputEl.parentNode, 'input--filled' );
          }

          // events:
          inputEl.addEventListener( 'focus', onInputFocus );
          inputEl.addEventListener( 'blur', onInputBlur );
        } );

        function onInputFocus( ev ) {
          classie.add( ev.target.parentNode, 'input--filled' );
        }

        function onInputBlur( ev ) {
          if( ev.target.value.trim() === '' ) {
            classie.remove( ev.target.parentNode, 'input--filled' );
          }
        }
      })();
    </script>



  </body>
</html>
