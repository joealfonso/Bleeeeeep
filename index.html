<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/normalize.css"> 
		<link rel="stylesheet" href="css/component.css"> 
		<link rel="stylesheet" href="css/style.css"> 
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
		<script src="js/wad.min.js" type="text/javascript"></script>
		<script src="js/scripts.js" type="text/javascript"></script>
		<script src="js/classie.js"></script>
		<title>Bleeeeeep</title>
	</head>
	<body>
		<div class="container">




			<!-- Using Google Youtube API. -->
			<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
			<div id="player"></div>







			<div  id="bleepBtn" class="btn-bleep">Bleep</div>

			<span class="input input--kuro">
				<input class="input__field input__field--kuro" type="text" id="input-8" />
				<label class="input__label input__label--kuro" for="input-8">
					<span class="input__label-content input__label-content--kuro">Enter URL of Youtube video</span>
				</label>
			</span>

		</div>


		

		<!--Script for looping sound using Wad.js library-->
		<script>
			//1.When button is pressed 
			//1-1. Play sound
			//1-2. Continue to loop sound
			//2. Stop sound when button is released
			var bleep = new Wad({
				"source": "audio/censor-beep-10.mp3",
				"loop": true,
				pitch   : 800,
				"volume": 1.0,
				filter  : {
					frequency : 6400,       // The frequency, in hertz, to which the filter is applied.
				},
			});


			$('body').on('mousedown', '#bleepBtn', function () {
				bleep.play();

			});
			$('body').on('mouseup', '#bleepBtn', function () {
				bleep.stop();
			});
		</script>


	</body>
</html>
